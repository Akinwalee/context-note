<!DOCTYPE html>
<html>
    <head>
        <title>ContextNote</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-header">
			<div class="logo">
                <img src="notepad.png" alt="ContextNote" width="16">
                <h2>ContextNote</h2>
            </div>
            <div class="header-actions">
				<button id="settings-button" title="Settings"><img src="settings.png" alt="Settings" width="16"></button>
				<button id="export-button" title="Export Notes"><img src="share.png" alt="Export" width="16"></button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="current">Current Page</button>
            <button class="tab-btn" data-tab="all">All Notes</button>
            <button class="tab-btn" data-tab="stats">Statistics</button>
        </div>
        
        <div class="tab-content" id="current-tab">
            <div class="search-bar">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <button id="filter-button">Filter</button>
            </div>
            <div id="notes"></div>
        </div>
        
        <div class="tab-content hidden" id="all-tab">
            <!-- Content for all notes across sites -->
        </div>
        
        <div class="tab-content hidden" id="stats-tab">
            <!-- Content for statistics view -->
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
